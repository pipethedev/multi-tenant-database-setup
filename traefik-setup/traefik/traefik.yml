global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /etc/traefik
    watch: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
  postgres:
    address: ":5432"

certificatesResolvers:
  letsencrypt:
    acme:
      tlsChallenge: {}
      email: hello@brimble.app
      storage: /certs/acme.json

log:
  level: INFO

accessLog: {}